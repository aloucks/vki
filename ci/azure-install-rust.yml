steps:
  - bash: |
      set -e
      curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain $TOOLCHAIN
      source $HOME/.cargo/env
      echo "##vso[task.prependpath]$HOME/.cargo/bin"
    displayName: Install rustup (Darwin)
    condition: eq(variables['Agent.OS'], 'Darwin')
